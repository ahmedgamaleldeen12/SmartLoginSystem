<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container my-5 text-center px-5">
        <div class="login-page w-75 m-auto p-5">
            <h1>Smart Login System</h1>
            <input class="form-control my-3 " type="email" name="emailInput" id="emailInputLogIn" placeholder="Enter Your Email">
            <input class="form-control my-3 " type="password" name="passInput" id="passInputLogIn" placeholder="Enter Your Password">
            <p id="inCorrect"></p>
            <button id="logIn" class="btn btn-outline-secondary w-100 my-3" onclick="logIn()">Login</button>
            <p class="text-white">Don't have an account? <a href="signup.html" class="text-white text-decoration-none">Sign Up</a></p>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
