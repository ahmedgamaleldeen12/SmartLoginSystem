<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container my-5 text-center px-5">
        <div class="login-page w-75 m-auto p-5">
            <h1>Smart Login System</h1>
            <input class="form-control my-3 " type="text" name="nameInput" id="nameInputSignUp" placeholder="Enter your Name">
            <input class="form-control my-3 " type="email" name="emailInput" id="emailInputSignUp" placeholder="Enter Your Email" pattern="">
            <input class="form-control my-3 " type="password" name="passInput" id="passInputSignUp" placeholder="Enter Your Password">
            <p id="error"></p>
            <button id="signUp" class="btn btn-outline-secondary w-100 my-3" onclick="signUp()">Sign Up</button>
            <p class="text-white">You have an Account ? <a href="index.html" class="text-white text-decoration-none">Log In</a></p>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
